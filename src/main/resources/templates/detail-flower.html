<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail flower</h1>
<div th:object="${flower}">
    ID: <span th:text="*{id}"></span><br>
    Name: <span th:text="*{name}"></span><br>
    Description: <span th:text="*{description}"></span><br>
    Price: <span th:text="*{price}"></span><br>
</div>
</body>
</html>
